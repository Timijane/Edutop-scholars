        let currentPage = 1;
        const itemsPerPage = 6;
        let currentFilter = 'all';
        let currentSearch = '';

        document.addEventListener('DOMContentLoaded', async function() {
            // Check auth
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    window.location.href = "index.html";
                    return;
                }
                
                await loadUserData();
                renderStudyMaterials();
                setupEventListeners();
            });
        });

        async function loadUserData() {
            const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
            if (userDoc.exists()) {
                const userData = userDoc.data();
                
                // Load recently viewed
                if (userData.recentlyViewed) {
                    renderRecentlyViewed(userData.recentlyViewed.slice(-5).reverse());
                }
                
                // Load reading progress
                if (userData.readingProgress) {
                    updateReadingProgress(userData.readingProgress);
                }
            }
        }

        function renderStudyMaterials() {
            const resourcesGrid = document.getElementById('resourcesGrid');
            resourcesGrid.innerHTML = '';
            
            // Filter materials
            let filteredMaterials = studyMaterials.filter(material => {
                const matchesFilter = currentFilter === 'all' || 
                    material.category.toLowerCase() === currentFilter;
                
                const matchesSearch = currentSearch === '' ||
                    material.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    material.description.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    material.category.toLowerCase().includes(currentSearch.toLowerCase());
                
                return matchesFilter && matchesSearch;
            });
            
            // Paginate
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedMaterials = filteredMaterials.slice(startIndex, endIndex);
            
            // Render materials
            paginatedMaterials.forEach(material => {
                const card = document.createElement('div');
                card.className = 'resource-card';
                card.innerHTML = `
                    <img src="${material.image}" alt="${material.title}" class="resource-image">
                    <div class="resource-content">
                        <div class="resource-category">${material.category}</div>
                        <h3 class="resource-title">${material.title}</h3>
                        <p class="resource-description">${material.description}</p>
                        <div class="resource-meta">
                            <div>
                                <i class="far fa-clock"></i> ${material.readTime}
                                <span style="margin: 0 10px;">•</span>
                                <i class="fas fa-eye"></i> ${material.views}
                            </div>
                            <div>
                                <i class="fas fa-star" style="color: #ffc107;"></i> ${material.rating}
                            </div>
                        </div>
                        <a href="resource-detail.html?id=${material.id}" class="resource-btn" style="margin-top: 15px; display: inline-block;">
                            <i class="fas fa-book-reader"></i> Read Now
                        </a>
                    </div>
                `;
                
                // Add click event to track viewing
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.resource-btn')) {
                        trackResourceView(material);
                    }
                });
                
                resourcesGrid.appendChild(card);
            });
            
            // Render pagination
            renderPagination(filteredMaterials.length);
        }

        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderStudyMaterials();
                }
            });
            pagination.appendChild(prevBtn);
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderStudyMaterials();
                });
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderStudyMaterials();
                }
            });
            pagination.appendChild(nextBtn);
        }

        function renderRecentlyViewed(recentItems) {
            const recentList = document.getElementById('recentList');
            recentList.innerHTML = '';
            
            if (!recentItems || recentItems.length === 0) {
                recentList.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: var(--gray);">
                        <i class="far fa-clock" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>No recently viewed materials</p>
                    </div>
                `;
                return;
            }
            
            recentItems.forEach(item => {
                const recentItem = document.createElement('div');
                recentItem.className = 'recent-item';
                recentItem.innerHTML = `
                    <div class="recent-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="recent-info">
                        <h4>${item.title}</h4>
                        <p>Viewed ${formatTime(item.timestamp)} • ${item.category}</p>
                    </div>
                `;
                
                recentItem.addEventListener('click', () => {
                    // Navigate to resource detail
                    window.location.href = `resource-detail.html?id=${item.id}`;
                });
                
                recentList.appendChild(recentItem);
            });
        }

        function updateReadingProgress(progressData) {
            const totalMaterials = studyMaterials.length;
            const viewedCount = progressData.viewedMaterials ? Object.keys(progressData.viewedMaterials).length : 0;
            const completionPercentage = Math.round((viewedCount / totalMaterials) * 100);
            
            document.getElementById('overallProgress').textContent = `${completionPercentage}%`;
            document.getElementById('progressFill').style.width = `${completionPercentage}%`;
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'recently';
            
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 60) {
                return `${diffMins} minutes ago`;
            } else if (diffHours < 24) {
                return `${diffHours} hours ago`;
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        async function trackResourceView(material) {
            try {
                const userRef = doc(db, "users", auth.currentUser.uid);
                const viewData = {
                    id: material.id,
                    title: material.title,
                    category: material.category,
                    timestamp: new Date().toISOString()
                };
                
                await updateDoc(userRef, {
                    recentlyViewed: arrayUnion(viewData),
                    [`readingProgress.viewedMaterials.${material.id}`]: {
                        lastViewed: new Date().toISOString(),
                        viewedCount: increment(1)
                    },
                    'stats.studyHours': increment(0.5)
                });
                
            } catch (error) {
                console.error('Error tracking resource view:', error);
            }
        }

        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-subject');
                    currentPage = 1;
                    renderStudyMaterials();
                });
            });
            
            // Search input
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearch = this.value;
                    currentPage = 1;
                    renderStudyMaterials();
                }, 500);
            });
            
            // Enter key for search
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    currentSearch = this.value;
                    currentPage = 1;
                    renderStudyMaterials();
                }
            });
        }

        // Check for dark mode preference
        const darkMode = localStorage.getItem('darkMode') === 'true';
        if (darkMode) {
            document.body.classList.add('dark-mode');
        }

    </script>
