<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Results - Edutop Scholars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #311b92;
            --primary-light: #4527a0;
            --secondary: #ff5722;
            --accent: #00bcd4;
            --light: #f5f5f7;
            --dark: #333;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --gray: #777;
            --light-gray: #eee;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 28px;
        }
        
        .logo span {
            color: var(--secondary);
        }
        
        .session-info {
            text-align: right;
        }
        
        .session-name {
            font-weight: 600;
            color: var(--primary);
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .session-meta {
            font-size: 14px;
            color: var(--gray);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }
        
        .personal-results {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            position: relative;
            background: conic-gradient(var(--success) 0% var(--score-percent), var(--light-gray) var(--score-percent) 100%);
        }
        
        .score-inner {
            position: absolute;
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 50%;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .score-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .score-label {
            font-size: 14px;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .personal-stats {
            margin-top: 30px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .stat-label {
            color: var(--gray);
        }
        
        .stat-value {
            font-weight: 600;
            color: var(--primary);
        }
        
        .leaderboard-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-header h2 {
            color: var(--primary);
            font-size: 24px;
        }
        
        .leaderboard-list {
            margin-top: 20px;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid var(--light-gray);
            transition: all 0.3s;
        }
        
        .leaderboard-item:hover {
            background: var(--light);
            border-radius: 10px;
        }
        
        .leaderboard-item.current-user {
            background: rgba(49, 27, 146, 0.1);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        
        .rank {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
        
        .rank-1 { background: #ffd700; }
        .rank-2 { background: #c0c0c0; }
        .rank-3 { background: #cd7f32; }
        
        .participant-details {
            flex: 1;
        }
        
        .participant-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .participant-email {
            font-size: 14px;
            color: var(--gray);
        }
        
        .participant-score {
            font-weight: bold;
            color: var(--primary);
            font-size: 24px;
        }
        
        .score-details {
            font-size: 14px;
            color: var(--gray);
            text-align: right;
        }
        
        .medal {
            font-size: 24px;
            margin-left: 10px;
        }
        
        .gold { color: #ffd700; }
        .silver { color: #c0c0c0; }
        .bronze { color: #cd7f32; }
        
        .subject-breakdown {
            margin-top: 40px;
        }
        
        .subject-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: var(--light);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .subject-name {
            font-weight: 600;
            color: var(--primary);
        }
        
        .subject-score {
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-host {
            background: var(--primary);
            color: white;
        }
        
        .badge-winner {
            background: #ffd700;
            color: #856404;
        }
        
        .performance-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .summary-card {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .summary-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .summary-label {
            font-size: 14px;
            color: var(--gray);
        }
        
        @media (max-width: 992px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .session-info {
                text-align: center;
            }
            
            .leaderboard-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .participant-details {
                text-align: center;
            }
            
            .score-details {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Edutop<span>Scholars</span></h1>
            </div>
            <div class="session-info">
                <div class="session-name" id="sessionName">Multiplayer Results</div>
                <div class="session-meta" id="sessionMeta">Loading session details...</div>
            </div>
        </div>
        
        <div class="results-grid">
            <!-- Personal Results -->
            <div class="personal-results">
                <h2 style="color: var(--primary); margin-bottom: 10px;">Your Performance</h2>
                <p style="color: var(--gray); margin-bottom: 20px;" id="performanceSummary">
                    Loading your results...
                </p>
                
                <div class="score-circle" id="scoreCircle">
                    <div class="score-inner">
                        <div class="score-value" id="scoreValue">0%</div>
                        <div class="score-label">Your Score</div>
                    </div>
                </div>
                
                <div class="personal-stats" id="personalStats">
                    <!-- Stats will be loaded here -->
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="window.location.href='multiplayer.html'">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                    <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-home"></i> Dashboard
                    </button>
                </div>
            </div>
            
            <!-- Leaderboard -->
            <div class="leaderboard-section">
                <div class="section-header">
                    <h2><i class="fas fa-trophy"></i> Final Leaderboard</h2>
                    <div id="sessionStatus" class="badge" style="background: var(--success); color: white;">
                        Completed
                    </div>
                </div>
                
                <div class="leaderboard-list" id="leaderboardList">
                    <!-- Leaderboard will be loaded here -->
                </div>
                
                <div class="subject-breakdown" id="subjectBreakdown" style="display: none;">
                    <h3 style="color: var(--primary); margin-bottom: 15px;">Subject Performance</h3>
                    <!-- Subject breakdown will be loaded here -->
                </div>
                
                <div class="performance-summary" id="performanceSummary">
                    <!-- Performance summary will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCictHNxtslYs9VR0hoicxlwPn_QghkgIA",
            authDomain: "edutop-7ff51.firebaseapp.com",
            projectId: "edutop-7ff51",
            storageBucket: "edutop-7ff51.firebasestorage.app",
            messagingSenderId: "79307850494",
            appId: "1:79307850494:web:b51ce51204140ec5429baf",
            measurementId: "G-GGGH590BYS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentSession = null;
        let currentUser = null;
        let userResult = null;

        document.addEventListener('DOMContentLoaded', async function() {
            // Get session from URL
            const urlParams = new URLSearchParams(window.location.search);
            const sessionCode = urlParams.get('session');
            
            if (!sessionCode) {
                window.location.href = 'multiplayer.html';
                return;
            }
            
            // Check auth
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    window.location.href = "index.html";
                    return;
                }
                
                currentUser = user;
                await loadSessionData(sessionCode);
            });
        });

        async function loadSessionData(sessionCode) {
            try {
                // Get result from localStorage
                const resultData = localStorage.getItem('multiplayerResult');
                if (resultData) {
                    userResult = JSON.parse(resultData);
                }
                
                // Find session (in real app, query by code)
                const sessionId = userResult?.sessionId || localStorage.getItem('currentMultiplayerSession');
                if (!sessionId) {
                    throw new Error('Session not found');
                }
                
                const sessionDoc = await getDoc(doc(db, "multiplayer_sessions", sessionId));
                if (!sessionDoc.exists()) {
                    throw new Error('Session data not found');
                }
                
                currentSession = sessionDoc.data();
                
                // Update UI
                updateSessionInfo();
                updatePersonalResults();
                updateLeaderboard();
                
                // Listen for real-time updates
                setupRealtimeListener(sessionId);
                
            } catch (error) {
                console.error('Error loading session data:', error);
                alert('Error loading results: ' + error.message);
                window.location.href = 'multiplayer.html';
            }
        }

        function updateSessionInfo() {
            document.getElementById('sessionName').textContent = currentSession.name;
            
            const hostName = currentSession.hostName;
            const participantCount = currentSession.currentParticipants;
            const examMode = currentSession.examMode === 'standard' ? 'Standard' : 'Short';
            
            document.getElementById('sessionMeta').innerHTML = `
                Host: ${hostName} | ${participantCount} Participants | ${examMode} Mode
            `;
        }

        function updatePersonalResults() {
            // Find current user in participants
            const userParticipant = currentSession.participants.find(
                p => p.userId === currentUser.uid
            );
            
            if (!userParticipant) {
                alert('User not found in session participants');
                return;
            }
            
            const score = userParticipant.score || 0;
            const correct = userParticipant.correctAnswers || 0;
            const totalAnswered = userParticipant.totalAnswered || 0;
            const totalQuestions = currentSession.questions?.length || 0;
            
            // Update score circle
            document.getElementById('scoreValue').textContent = `${score}%`;
            const scoreCircle = document.getElementById('scoreCircle');
            scoreCircle.style.setProperty('--score-percent', `${score}%`);
            
            // Set circle color based on score
            if (score >= 80) {
                scoreCircle.style.background = `conic-gradient(var(--success) 0% ${score}%, var(--light-gray) ${score}% 100%)`;
            } else if (score >= 60) {
                scoreCircle.style.background = `conic-gradient(#2196f3 0% ${score}%, var(--light-gray) ${score}% 100%)`;
            } else if (score >= 40) {
                scoreCircle.style.background = `conic-gradient(var(--warning) 0% ${score}%, var(--light-gray) ${score}% 100%)`;
            } else {
                scoreCircle.style.background = `conic-gradient(var(--danger) 0% ${score}%, var(--light-gray) ${score}% 100%)`;
            }
            
            // Update personal stats
            const personalStats = document.getElementById('personalStats');
            personalStats.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">Correct Answers</span>
                    <span class="stat-value">${correct}/${totalAnswered}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Accuracy</span>
                    <span class="stat-value">${totalAnswered > 0 ? Math.round((correct / totalAnswered) * 100) : 0}%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Questions Answered</span>
                    <span class="stat-value">${totalAnswered}/${totalQuestions}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Position</span>
                    <span class="stat-value" id="userPosition">Calculating...</span>
                </div>
                ${userParticipant.rank ? `
                <div class="stat-item">
                    <span class="stat-label">Rank</span>
                    <span class="stat-value">#${userParticipant.rank}</span>
                </div>
                ` : ''}
            `;
            
            // Update performance summary
            let summaryText = '';
            if (score >= 80) {
                summaryText = 'Excellent performance! You topped the leaderboard!';
            } else if (score >= 60) {
                summaryText = 'Good job! You performed above average.';
            } else if (score >= 40) {
                summaryText = 'Average performance. Keep practicing!';
            } else {
                summaryText = 'You need more practice. Try again!';
            }
            
            document.getElementById('performanceSummary').textContent = summaryText;
        }

        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            // Sort participants by score (descending)
            const sortedParticipants = [...currentSession.participants].sort((a, b) => {
                const scoreA = a.score || 0;
                const scoreB = b.score || 0;
                return scoreB - scoreA;
            });
            
            // Check if all participants have finished
            const allFinished = sortedParticipants.every(p => p.status === 'finished');
            if (!allFinished) {
                leaderboardList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--gray);">
                        <i class="fas fa-clock" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>Waiting for all participants to finish...</p>
                        <p style="font-size: 14px; margin-top: 10px;" id="waitingCount">
                            ${sortedParticipants.filter(p => p.status === 'finished').length}/${sortedParticipants.length} completed
                        </p>
                    </div>
                `;
                return;
            }
            
            // Display final leaderboard
            sortedParticipants.forEach((participant, index) => {
                const isCurrentUser = participant.userId === currentUser.uid;
                const score = participant.score || 0;
                const correct = participant.correctAnswers || 0;
                const totalAnswered = participant.totalAnswered || 0;
                
                // Update user position
                if (isCurrentUser) {
                    document.getElementById('userPosition').textContent = `#${index + 1}`;
                    
                    // Save rank to session
                    if (!participant.rank) {
                        updateParticipantRank(participant.userId, index + 1);
                    }
                }
                
                const item = document.createElement('div');
                item.className = `leaderboard-item ${isCurrentUser ? 'current-user' : ''}`;
                
                // Add medal for top 3
                let medal = '';
                if (index === 0) medal = '<span class="medal gold">ðŸ¥‡</span>';
                else if (index === 1) medal = '<span class="medal silver">ðŸ¥ˆ</span>';
                else if (index === 2) medal = '<span class="medal bronze">ðŸ¥‰</span>';
                
                // Add host badge
                const isHost = participant.userId === currentSession.hostId;
                const hostBadge = isHost ? '<span class="badge badge-host" style="font-size: 10px; padding: 2px 8px; margin-left: 5px;">HOST</span>' : '';
                
                // Add winner badge
                const isWinner = index === 0;
                const winnerBadge = isWinner ? '<span class="badge badge-winner" style="font-size: 10px; padding: 2px 8px; margin-left: 5px;">WINNER</span>' : '';
                
                const initials = participant.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                
                item.innerHTML = `
                    <div class="rank rank-${index + 1}">
                        ${index + 1}
                    </div>
                    <div class="participant-details">
                        <div class="participant-name">
                            ${participant.name} ${hostBadge} ${winnerBadge}
                            ${isCurrentUser ? '<span style="font-size: 12px; color: var(--primary);">(You)</span>' : ''}
                        </div>
                        <div class="participant-email">
                            ${participant.email || ''}
                        </div>
                        <div class="score-details">
                            ${correct}/${totalAnswered} correct â€¢ ${totalAnswered > 0 ? Math.round((correct / totalAnswered) * 100) : 0}% accuracy
                        </div>
                    </div>
                    <div class="participant-score">
                        ${score}% ${medal}
                    </div>
                `;
                
                leaderboardList.appendChild(item);
            });
            
            // Update performance summary
            updatePerformanceSummary(sortedParticipants);
        }

        function updatePerformanceSummary(participants) {
            const performanceSummary = document.getElementById('performanceSummary');
            
            // Calculate statistics
            const scores = participants.map(p => p.score || 0);
            const averageScore = scores.length > 0 ? 
                Math.round(scores.reduce((a, b) => a + b) / scores.length) : 0;
            
            const highestScore = Math.max(...scores);
            const lowestScore = Math.min(...scores);
            
            // Find current user's rank
            const currentUserRank = participants.findIndex(p => p.userId === currentUser.uid) + 1;
            const totalParticipants = participants.length;
            
            performanceSummary.innerHTML = `
                <div class="summary-card">
                    <div class="summary-value">${averageScore}%</div>
                    <div class="summary-label">Average Score</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value">${highestScore}%</div>
                    <div class="summary-label">Highest Score</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value">${currentUserRank}/${totalParticipants}</div>
                    <div class="summary-label">Your Rank</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value">${participants.length}</div>
                    <div class="summary-label">Participants</div>
                </div>
            `;
            
            // Show session as completed
            document.getElementById('sessionStatus').textContent = 'Completed';
            document.getElementById('sessionStatus').style.background = 'var(--success)';
        }

        async function updateParticipantRank(userId, rank) {
            try {
                const sessionId = currentSession.id;
                const userIndex = currentSession.participants.findIndex(p => p.userId === userId);
                
                if (userIndex !== -1) {
                    // In real app, update in Firestore
                    console.log(`Updating rank for user ${userId} to ${rank}`);
                }
            } catch (error) {
                console.error('Error updating rank:', error);
            }
        }

        function setupRealtimeListener(sessionId) {
            onSnapshot(doc(db, "multiplayer_sessions", sessionId), (docSnap) => {
                if (docSnap.exists()) {
                    currentSession = docSnap.data();
                    updateLeaderboard();
                    
                    // Update waiting count if not all finished
                    const waitingCount = document.getElementById('waitingCount');
                    if (waitingCount) {
                        const finished = currentSession.participants.filter(p => p.status === 'finished').length;
                        const total = currentSession.participants.length;
                        waitingCount.textContent = `${finished}/${total} completed`;
                    }
                }
            });
        }

        // Share results functionality
        function shareResults() {
            const userParticipant = currentSession.participants.find(
                p => p.userId === currentUser.uid
            );
            
            if (!userParticipant) return;
            
            const score = userParticipant.score || 0;
            const rank = userParticipant.rank || 'N/A';
            const totalParticipants = currentSession.participants.length;
            
            const shareText = `I scored ${score}% and ranked #${rank} out of ${totalParticipants} participants in the Edutop Scholars multiplayer exam! ðŸŽ¯\n\nJoin me for the next challenge: ${window.location.origin}/multiplayer.html`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My Multiplayer Exam Results',
                    text: shareText,
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(shareText);
                alert('Results copied to clipboard!');
            }
        }

        // Add share button dynamically
        window.addEventListener('load', () => {
            const actionButtons = document.querySelector('.action-buttons');
            if (actionButtons) {
                const shareBtn = document.createElement('button');
                shareBtn.className = 'btn btn-secondary';
                shareBtn.innerHTML = '<i class="fas fa-share-alt"></i> Share Results';
                shareBtn.onclick = shareResults;
                actionButtons.appendChild(shareBtn);
            }
        });

        // Clean up localStorage
        window.addEventListener('beforeunload', () => {
            localStorage.removeItem('multiplayerResult');
            localStorage.removeItem('currentMultiplayerSession');
            localStorage.removeItem('isHost');
        });

    </script>
</body>
</html>
