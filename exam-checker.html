<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results - Edutop Scholars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #311b92;
            --primary-light: #4527a0;
            --secondary: #ff5722;
            --accent: #00bcd4;
            --light: #f5f5f7;
            --dark: #333;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --gray: #777;
            --light-gray: #eee;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        .result-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .result-header {
            margin-bottom: 40px;
        }
        
        .result-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: white;
            font-size: 40px;
        }
        
        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            position: relative;
            background: conic-gradient(var(--success) 0% var(--score-percent), var(--light-gray) var(--score-percent) 100%);
        }
        
        .score-inner {
            position: absolute;
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 50%;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .score-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .score-label {
            font-size: 14px;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-box {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--gray);
        }
        
        .performance-bar {
            height: 10px;
            background: var(--light-gray);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .performance-fill {
            height: 100%;
            background: var(--success);
            border-radius: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .action-btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .action-btn.primary {
            background: var(--primary);
            color: white;
        }
        
        .action-btn.secondary {
            background: var(--light-gray);
            color: var(--dark);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .subject-breakdown {
            margin-top: 40px;
            text-align: left;
        }
        
        .subject-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .subject-score {
            font-weight: 600;
            color: var(--primary);
        }
        
        .grade-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .grade-excellent {
            background: #4caf50;
            color: white;
        }
        
        .grade-good {
            background: #2196f3;
            color: white;
        }
        
        .grade-average {
            background: #ff9800;
            color: white;
        }
        
        .grade-poor {
            background: #f44336;
            color: white;
        }
        
        @media (max-width: 768px) {
            .result-container {
                padding: 20px;
                margin: 20px auto;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .result-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-header">
            <div class="result-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h1 style="color: var(--primary); margin-bottom: 10px;">Exam Completed!</h1>
            <p style="color: var(--gray);" id="examModeText">Loading results...</p>
        </div>
        
        <div class="score-circle" id="scoreCircle">
            <div class="score-inner">
                <div class="score-value" id="scoreValue">0%</div>
                <div class="score-label">Your Score</div>
            </div>
        </div>
        
        <div class="result-stats">
            <div class="stat-box">
                <div class="stat-value" id="correctAnswers">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="totalQuestions">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="percentage">0%</div>
                <div class="stat-label">Percentage</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="timeSpent">0m</div>
                <div class="stat-label">Time Spent</div>
            </div>
        </div>
        
        <div class="subject-breakdown" id="subjectBreakdown">
            <h3 style="color: var(--primary); margin-bottom: 20px; text-align: center;">Subject Performance</h3>
            <!-- Subject breakdown will be added dynamically -->
        </div>
        
        <div class="action-buttons">
            <button class="action-btn secondary" onclick="window.location.href='exam.html'">
                <i class="fas fa-redo"></i> Try Again
            </button>
            <button class="action-btn primary" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-home"></i> Back to Dashboard
            </button>
            <button class="action-btn secondary" onclick="window.location.href='analytics.html'">
                <i class="fas fa-chart-line"></i> View Analytics
            </button>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const score = parseInt(urlParams.get('score')) || 0;
        const correct = parseInt(urlParams.get('correct')) || 0;
        const total = parseInt(urlParams.get('total')) || 1;
        const mode = urlParams.get('mode') || 'standard';
        
        // Update UI with results
        document.getElementById('scoreValue').textContent = `${score}%`;
        document.getElementById('correctAnswers').textContent = correct;
        document.getElementById('totalQuestions').textContent = total;
        document.getElementById('percentage').textContent = `${score}%`;
        document.getElementById('examModeText').textContent = 
            `${mode === 'standard' ? 'Standard Exam' : 'Short Exam'} Results`;
        
        // Set score circle
        const scoreCircle = document.getElementById('scoreCircle');
        scoreCircle.style.setProperty('--score-percent', `${score}%`);
        
        // Determine grade color
        if (score >= 80) {
            scoreCircle.style.background = `conic-gradient(var(--success) 0% ${score}%, var(--light-gray) ${score}% 100%)`;
        } else if (score >= 60) {
            scoreCircle.style.background = `conic-gradient(#2196f3 0% ${score}%, var(--light-gray) ${score}% 100%)`;
        } else if (score >= 40) {
            scoreCircle.style.background = `conic-gradient(var(--warning) 0% ${score}%, var(--light-gray) ${score}% 100%)`;
        } else {
            scoreCircle.style.background = `conic-gradient(var(--danger) 0% ${score}%, var(--light-gray) ${score}% 100%)`;
        }
        
        // Load subject breakdown from localStorage
        const examResult = JSON.parse(localStorage.getItem('lastExamResult') || '{}');
        if (examResult.subjectBreakdown) {
            displaySubjectBreakdown(examResult.subjectBreakdown);
        }
        
        function displaySubjectBreakdown(subjects) {
            const container = document.getElementById('subjectBreakdown');
            container.innerHTML = '<h3 style="color: var(--primary); margin-bottom: 20px; text-align: center;">Subject Performance</h3>';
            
            subjects.forEach(subject => {
                const div = document.createElement('div');
                div.className = 'subject-item';
                
                let gradeClass = 'grade-poor';
                let gradeText = 'Poor';
                
                if (subject.score >= 80) {
                    gradeClass = 'grade-excellent';
                    gradeText = 'Excellent';
                } else if (subject.score >= 60) {
                    gradeClass = 'grade-good';
                    gradeText = 'Good';
                } else if (subject.score >= 40) {
                    gradeClass = 'grade-average';
                    gradeText = 'Average';
                }
                
                div.innerHTML = `
                    <div>
                        <strong>${subject.name}</strong>
                        <div style="font-size: 12px; color: var(--gray);">
                            ${subject.correct}/${subject.total} correct
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div class="subject-score">${subject.score}%</div>
                        <div class="grade-badge ${gradeClass}">${gradeText}</div>
                    </div>
                `;
                
                container.appendChild(div);
            });
        }
        
        // Add to recent activity
        localStorage.setItem('lastExamResult', JSON.stringify({
            score: score,
            correct: correct,
            total: total,
            mode: mode,
            date: new Date().toISOString()
        }));
        
        // Auto-save to dashboard stats
        setTimeout(() => {
            // This would normally be done via Firebase
            console.log('Exam results saved:', { score, correct, total, mode });
        }, 1000);
        
    </script>
</body>
</html>
